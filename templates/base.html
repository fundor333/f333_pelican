<!DOCTYPE html>
<html lang="it">

{% include '_head.html' %}
<body>
<div class="container">
    <div class="col s10 offset-s1">
        <div class="col s12">

            <br>
            <header class="blue-grey lighten-4">
                <div class="row">
                    <a href="{{ SITEURL }}/">
                        <div class="col m3 s12">
                            <img class="img-responsive center-block " id="header_logo" src="{{ SITEURL }}/img/logo.png">
                        </div>
                        <div class="col m8 offset-m1 s12">
                            <div id="title">
                                <h1 class="maintitle black-action">{{ SITENAME }}</h1>
                                <h4 class="maintitle black-action">{{ SITESUBTITLE }}</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </header>

            <br>

            <div class="row">
                {% include "_menu.html"  %}
            </div>


            <br>
            <div class="row">
                {% block part %}
                {% endblock %}
                {% block aside %}
                {% endblock %}

            </div>
            <br>
            {% include "_footer.html"  %}

        </div>

    </div>
</div>
{% include "script.html" %}
</body>

</html>
