<div class="blue-grey lighten-4 col m9 s12 f333">
    <div class="container">
        <div class="row">
            <br>
            <article>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ article.title }}</span>

                        <nav class="blue-grey lighten-4">
                            <div class="nav-wrapper ">
                                <div class="col s12 breadcrumb">
                                    <a href="{{ SITEURL }}" class="breadcrumb">
                                        home
                                    </a>
                                    <a href='{{ SITEURL }}{{ article.category.url }}' class="breadcrumb">
                                        {{article.category.name }}
                                    </a>
                                    <a href='{{ SITEURL }}{{ article.url }}' class="breadcrumb">
                                        {{ article.title }}
                                    </a>
                                </div>
                            </div>
                        </nav>


                        <br>
                        <div class="entry-content">
                            {{ article.content }}
                        </div>
                        <div>
                            <hr>
                            <div class="pure-g post-footer">
                                <p>
                                    Postato da {{ article.author }}
                                </p>
                            </div>

                            <div class="card-action">
                                {% for tag in article.tags %}
                                <a class="gray-action" href="{{ tag.url }}">
                                    <i class="material-icons">label</i> {{ tag.name }}
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <div class="entry-content">
                {% import 'partial/comments.html' %}
            </div>
            <br>
        </div>
    </div>
</div>
